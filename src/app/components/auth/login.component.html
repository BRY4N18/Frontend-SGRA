<div class="login-container">
  <div class="login-card">
    <!-- Header con logo -->
    <div class="login-header">
      <img src="assets/UTEQ_logo.ico" alt="UTEQ Logo" class="login-logo">
      <h1 class="login-title">Sistema de Gestión de Refuerzos Académicos</h1>
      <p class="login-subtitle">Inicia sesión para continuar</p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Error general -->
      @if (errorMessage()) {
        <div class="alert alert-danger">
          <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          <span>{{ errorMessage() }}</span>
        </div>
      }

      <!-- Campo Usuario -->
      <div class="form-group">
        <label for="username" class="form-label">Usuario</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            [class.is-invalid]="usernameInvalid"
            placeholder="Ingresa tu usuario"
            autocomplete="username">
        </div>
        @if (usernameInvalid) {
          <div class="invalid-feedback">{{ getUsernameError() }}</div>
        }
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="passwordInvalid"
            placeholder="Ingresa tu contraseña"
            autocomplete="current-password">
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
            tabindex="-1">
            @if (showPassword()) {
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            } @else {
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            }
          </button>
        </div>
        @if (passwordInvalid) {
          <div class="invalid-feedback">{{ getPasswordError() }}</div>
        }
      </div>

      <!-- Botón de submit -->
      <button
        type="submit"
        class="btn-login"
        [disabled]="isLoading()">
        @if (isLoading()) {
          <span class="spinner"></span>
          <span>Cargando...</span>
        } @else {
          <span>Iniciar sesión</span>
        }
      </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>© 2026 UTEQ - Todos los derechos reservados</p>
    </div>
  </div>
</div>
