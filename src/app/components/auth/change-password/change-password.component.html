<div class="change-password-container">
  <div class="change-password-card">
    <!-- Header con logo -->
    <div class="change-password-header">
      <img src="assets/UTEQ_logo.ico" alt="UTEQ Logo" class="change-password-logo">
      <h1 class="change-password-title">Cambio de Contraseña</h1>
      <p class="change-password-subtitle">Es necesario que actualices tu contraseña para continuar</p>
    </div>

    <!-- Contenido placeholder -->
    <div class="change-password-body">
      <!-- Icono de advertencia -->
      <div class="warning-icon-wrapper">
        <svg class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
          <line x1="12" y1="9" x2="12" y2="13"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
      </div>

      <div class="info-message">
        <h2>Cambio de contraseña requerido</h2>
        <p>
          El administrador ha solicitado que cambies tu contraseña antes de poder acceder al sistema.
          Esta funcionalidad estará disponible próximamente.
        </p>
      </div>

      <!-- Placeholder: aquí irá el formulario de cambio de contraseña -->
      <div class="placeholder-form">
        <div class="placeholder-field">
          <div class="placeholder-label"></div>
          <div class="placeholder-input"></div>
        </div>
        <div class="placeholder-field">
          <div class="placeholder-label"></div>
          <div class="placeholder-input"></div>
        </div>
        <div class="placeholder-field">
          <div class="placeholder-label"></div>
          <div class="placeholder-input"></div>
        </div>
        <div class="placeholder-button"></div>
      </div>

      <!-- Botón volver al login -->
      <button class="btn-back" (click)="goBackToLogin()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
        <span>Volver al inicio de sesión</span>
      </button>
    </div>

    <!-- Footer -->
    <div class="change-password-footer">
      <p>© 2026 UTEQ - Todos los derechos reservados</p>
    </div>
  </div>
</div>
