<div class="row g-3 mb-3">

  <div class="col-md-4">
    <div class="card border-0 shadow-sm h-100">
      <div class="card-body d-flex align-items-center gap-3">
        <div class="bg-success-subtle text-success rounded-3 p-2 d-flex align-items-center justify-content-center">
          <i class="bi bi-diagram-3-fill fs-4"></i>
        </div>
        <div>
          @if (isLoading) {
            <div class="spinner-border spinner-border-sm text-success mb-2" role="status"
                 aria-label="Cargando"></div>
          } @else {
            <div class="display-6 fw-bold text-dark">{{ metrics?.totalSchemas || 0 }}</div>
          }
          <small class="text-muted">Esquemas Habilitados</small>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card border-0 shadow-sm h-100">
      <div class="card-body d-flex align-items-center gap-3">
        <div class="bg-success-subtle text-success rounded-3 p-2 d-flex align-items-center justify-content-center">
          <i class="bi bi-table fs-4"></i>
        </div>
        <div>
          @if (isLoading) {
            <div class="spinner-border spinner-border-sm text-success mb-2" role="status"
                 aria-label="Cargando"></div>
          } @else {
            <div class="display-6 fw-bold text-dark">{{ metrics?.totalTablesWithAccess || 0 }}</div>
          }
          <small class="text-muted">Tablas con Acceso</small>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card border-0 shadow-sm h-100">
      <div class="card-body d-flex align-items-center gap-3">
        <div class="bg-success-subtle text-success rounded-3 p-2 d-flex align-items-center justify-content-center">
          <i class="bi bi-shield-lock-fill fs-4"></i>
        </div>
        <div>
          @if (isLoading) {
            <div class="spinner-border spinner-border-sm text-success mb-2" role="status"
                 aria-label="Cargando"></div>
          } @else {
            <div class="display-6 fw-bold text-dark">{{ metrics?.fullAccessTables || 0 }}</div>
          }
          <small class="text-muted">Tablas con Acceso Total</small>
        </div>
      </div>
    </div>
  </div>

</div>
