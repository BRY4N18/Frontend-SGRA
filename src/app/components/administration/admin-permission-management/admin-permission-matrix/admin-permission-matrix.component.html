@if (schemas.length === 0) {
  <div class="text-center py-5 text-muted border rounded-3 bg-light">
    <i class="bi bi-shield-lock fs-1 d-block mb-2 opacity-50"></i>
    Seleccione un rol para ver sus permisos.
  </div>
} @else {
  <div class="accordion" id="permissionsAccordion">
    @for (schema of schemas; track schema.pesquema; let i = $index) {
      <div class="accordion-item border-0 mb-2">

        <h2 class="accordion-header" [id]="'heading-' + i">
          <button class="accordion-button fw-semibold text-dark bg-light" type="button"
                  data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse-' + i"
                  aria-expanded="true" [attr.aria-controls]="'collapse-' + i">
            <i class="bi bi-diagram-2-fill text-success me-2"></i> Esquema: {{ schema.pesquema }}
          </button>
        </h2>

        <div [id]="'collapse-' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading-' + i">
          <div class="accordion-body p-0">
            <div class="list-group list-group-flush">
              @for (table of schema.tablas; track table.pnombre) {
                <div class="list-group-item py-3 px-4">
                  <div class="row align-items-center">

                    <div class="col-md-5 mb-2 mb-md-0">
                      <h6 class="fw-semibold mb-1 text-dark d-flex align-items-center">
                        <i class="bi bi-table text-secondary me-2"></i> {{ table.pnombre }}
                      </h6>
                      <p class="text-muted small mb-0 ms-4">{{ table.pdescripcion }}</p>
                    </div>

                    <div class="col-md-7">
                      <div class="d-flex flex-wrap gap-4 justify-content-md-end">
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" role="switch"
                                 [id]="'read-' + schema.pesquema + '-' + table.ptabla"
                                 [(ngModel)]="table.ppselect" (ngModelChange)="onToggleChange()">
                          <label class="form-check-label small text-muted"
                                 [for]="'read-' + schema.pesquema + '-' + table.ptabla">Ver</label>
                        </div>
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" role="switch"
                                 [id]="'create-' + schema.pesquema + '-' + table.ptabla"
                                 [(ngModel)]="table.ppinsert" (ngModelChange)="onToggleChange()">
                          <label class="form-check-label small text-muted"
                                 [for]="'create-' + schema.pesquema + '-' + table.ptabla">Crear</label>
                        </div>
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" role="switch"
                                 [id]="'update-' + schema.pesquema + '-' + table.ptabla"
                                 [(ngModel)]="table.ppupdate" (ngModelChange)="onToggleChange()">
                          <label class="form-check-label small text-muted"
                                 [for]="'update-' + schema.pesquema + '-' + table.ptabla">Editar</label>
                        </div>
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" role="switch"
                                 [id]="'delete-' + schema.pesquema + '-' + table.ptabla"
                                 [(ngModel)]="table.ppdelete" (ngModelChange)="onToggleChange()">
                          <label class="form-check-label small text-danger"
                                 [for]="'delete-' + schema.pesquema + '-' + table.ptabla">Eliminar</label>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              }
            </div>
          </div>
        </div>
      </div>
    }
  </div>
}
