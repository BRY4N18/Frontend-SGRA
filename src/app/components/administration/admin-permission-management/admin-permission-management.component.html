<div class="container-fluid">

  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3 gap-3">
    <div>
      <h3 class="mb-1">Gestión de Permisos</h3>
      <p class="text-muted mb-0">Configura qué puede ver o modificar cada rol en las tablas del sistema.</p>
    </div>

    <div class="d-flex flex-wrap align-items-center gap-2">
      <select class="form-select" id="roleSelector" (change)="onRoleChange($event)"
              aria-label="Seleccionar rol">
        <option value="" selected disabled>Seleccione un rol...</option>
        @for (role of rolesList; track role.roleGId) {
          <option [value]="role.roleGId">{{ role.roleG }}</option>
        }
      </select>

      <button type="button" class="btn btn-success d-flex align-items-center gap-2"
              [disabled]="!selectedRole || isSaving" (click)="saveConfiguration()">
        @if (isSaving) {
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Guardando...
        } @else {
          <i class="bi bi-floppy-fill"></i> Guardar Cambios
        }
      </button>
    </div>
  </div>

  <app-admin-permission-kpis [metrics]="metrics"></app-admin-permission-kpis>

  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">
      <app-admin-permission-matrix [schemas]="schemas" (permissionChanged)="calculateMetrics()"></app-admin-permission-matrix>
    </div>
  </div>

</div>
