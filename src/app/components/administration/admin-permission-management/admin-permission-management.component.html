<div class="container-fluid p-0 mb-5">

  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
    <div>
      <h2 class="fw-bold text-dark mb-1">Permisos</h2>
      <p class="text-muted mb-0">Configura qu√© puede ver o modificar cada rol en las tablas del sistema.</p>
    </div>

    <div class="d-flex flex-wrap align-items-center gap-3 bg-white p-2 rounded-pill shadow-sm border">

      <div class="d-flex align-items-center ps-3 pe-2 border-end">
        <label for="roleSelector" class="fw-bold text-muted small me-2 text-nowrap">Rol Activo:</label>
        <select class="form-select border-0 shadow-none fw-medium text-dark bg-transparent" id="roleSelector"
                style="min-width: 160px; cursor: pointer;" (change)="onRoleChange($event)">
          <option value="" selected disabled>Seleccione un rol...</option>
          @for (role of rolesList; track role.id) {
            <option [value]="role.id">{{ role.name }}</option>
          }
        </select>
      </div>

      <button type="button" class="btn btn-success rounded-pill px-4 fw-medium shadow-sm d-flex align-items-center gap-2"
              [disabled]="!selectedRoleId || isSaving" (click)="saveConfiguration()">
        @if (isSaving) {
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Guardando...
        } @else {
          <i class="bi bi-floppy-fill"></i> Guardar Cambios
        }
      </button>

    </div>
  </div>

  <app-admin-permission-kpis [metrics]="metrics" [isLoading]="isLoadingData"></app-admin-permission-kpis>

  <div class="card border-0 rounded-4 shadow-sm bg-transparent">
    <div class="card-body p-0">
      <app-admin-permission-matrix [schemas]="schemas" [isLoading]="isLoadingData"></app-admin-permission-matrix>
    </div>
  </div>

</div>
