<div class="container-fluid">

  <div class="d-flex justify-content-between align-items-start flex-wrap gap-2 mb-3">
    <div>
      <h3 class="mb-1">Gesti√≥n de Usuarios</h3>
      <p class="text-muted mb-0">Administra las cuentas del sistema</p>
    </div>
    <button type="button" class="btn btn-success d-flex align-items-center gap-2"
            (click)="prepareCreate()">
      <i class="bi bi-plus-lg"></i> Nuevo Usuario
    </button>
  </div>

  <!-- Filtros -->
  <div class="card border-0 shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-8">
          <label class="form-label mb-1">Buscar</label>
          <input type="text" class="form-control"
                 placeholder="Buscar por usuario..." [formControl]="searchControl">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label mb-1">Estado</label>
          <select class="form-select" [formControl]="statusControl">
            <option value="">Todos</option>
            <option value="true">Activos</option>
            <option value="false">Inactivos</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <app-admin-user-table [users]="users" (editUser)="prepareEdit($event)"></app-admin-user-table>
    </div>
  </div>

  <app-admin-user-create-modal [userIdToEdit]="selectedUserId"
    (userCreated)="loadUsers()"></app-admin-user-create-modal>
</div>
