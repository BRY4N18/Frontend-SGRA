<div class="container-fluid p-0">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-dark mb-1">Gesti√≥n de Usuarios</h2>
      <p class="text-muted mb-0">Administra las cuentas</p>
    </div>
    <button type="button" class="btn btn-success rounded-pill px-4 fw-medium shadow-sm d-flex align-items-center gap-2"
      (click)="prepareCreate()">
      <i class="bi bi-plus-lg fw-bold"></i> Nuevo Usuario
    </button>
  </div>


  <div class="card border-0 rounded-4 shadow-sm">
    <div class="card-body p-4">
      <div class="row g-3 mb-3 align-items-end">

        <div class="col-12 col-md-8">
          <label class="form-label text-dark small fw-medium mb-1 ps-1">Buscar</label>
          <div class="input-group">
            <input type="text" class="form-control bg-light border-0 py-2 ps-3 shadow-none"
              placeholder="Buscar por usuario..." [formControl]="searchControl">
            <span class="input-group-text bg-light border-0 text-muted pe-3">
              <i class="bi bi-search"></i>
            </span>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label text-dark small fw-medium mb-1">Estado</label>
          <select class="form-select bg-light border-0 py-2 shadow-none text-muted fw-medium" [formControl]="statusControl"
            style="cursor: pointer;">
            <option value="">Todos</option>
            <option value="true">Activos</option>
            <option value="false">Inactivos</option>
          </select>
        </div>
      </div>

      <div class="card border-0 rounded-4 shadow">
        <div class="card-body p-4">
          <app-admin-user-table [users]="users" (editUser)="prepareEdit($event)"></app-admin-user-table>
        </div>
      </div>
    </div>

  <app-admin-user-create-modal [userIdToEdit]="selectedUserId"
    (userCreated)="loadUsers()"></app-admin-user-create-modal>
