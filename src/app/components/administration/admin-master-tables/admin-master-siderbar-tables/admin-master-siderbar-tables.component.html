<div class="card border-0 shadow-sm h-100">
  <div class="card-header bg-white border-bottom-0 pt-3 pb-2 px-3">
    <h6 class="fw-semibold text-muted small text-uppercase mb-0">Cat√°logos</h6>
  </div>
  <div class="card-body p-0">
    <div class="list-group list-group-flush pb-3">
        @for (cat of catalogs; track cat.pesquematabla) {
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center px-4 py-3 border-0"
                  [class.active]="cat.pesquematabla === selectedCatalogSchema"
                  (click)="selectCatalog(cat.pesquematabla)">

            <div class="d-flex align-items-center">
              <i class="bi me-3 fs-5"
                [ngClass]="cat.pesquematabla === selectedCatalogSchema ? 'text-success' : 'text-muted'"></i>
              <span class="fw-medium" [ngClass]="cat.pesquematabla === selectedCatalogSchema ? 'text-dark' : 'text-secondary'">
                {{ cat.pnombre }}
              </span>
            </div>
          </button>
        }
      </div>
  </div>
</div>
