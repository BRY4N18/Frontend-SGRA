<div class="card border-0 rounded-4 shadow-sm h-100">
  <div class="card-header bg-white border-bottom-0 pt-4 pb-2 px-4">
    <h6 class="fw-bold text-muted small text-uppercase tracking-wide mb-0">Cat√°logos</h6>
  </div>
  <div class="card-body p-0">

    @if (isLoading) {
      <div class="text-center py-4">
        <div class="spinner-border spinner-border-sm text-success" role="status"></div>
      </div>
    } @else {
      <div class="list-group list-group-flush pb-3">
        @for (cat of catalogs; track cat.pschematable) {
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center px-4 py-3 border-0"
                  [class.active]="cat.pschematable === selectedCatalogSchema"
                  (click)="selectCatalog(cat.pschematable)">

            <div class="d-flex align-items-center">
              <i class="bi {{ cat.icon || 'bi-table' }} me-3 fs-5"
                [ngClass]="cat.pschematable === selectedCatalogSchema ? 'text-success' : 'text-muted'"></i>
              <span class="fw-medium" [ngClass]="cat.pschematable === selectedCatalogSchema ? 'text-dark' : 'text-secondary'">
                {{ cat.pname }}
              </span>
            </div>

            @if (cat.recordCount) {
              <span class="badge rounded-pill"
                    [ngClass]="cat.pschematable === selectedCatalogSchema ? 'bg-success text-white' : 'bg-light text-muted border'">
                {{ cat.recordCount }}
              </span>
            }
          </button>
        }
      </div>
    }

  </div>
</div>
