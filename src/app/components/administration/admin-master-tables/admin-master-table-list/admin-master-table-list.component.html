<div class="card border-0 rounded-4 shadow-sm h-100">

  <div class="card-header bg-white border-bottom-0 pt-4 pb-2 px-4 d-flex justify-content-between align-items-center flex-wrap gap-3">
    <div>
      <h5 class="fw-bold text-dark d-flex align-items-center gap-2 mb-1">
        <i class="bi bi-book text-muted"></i> {{ catalogName }}
      </h5>
      <p class="text-muted small mb-0">Gestión de registros vinculados al catálogo seleccionado.</p>
    </div>
    <button class="btn btn-success rounded-pill px-4 fw-medium shadow-sm d-flex align-items-center gap-2" (click)="onCreateClick()">
      <i class="bi bi-plus-lg"></i> Nuevo registro
    </button>
  </div>

  <div class="card-body px-4 pb-4">

    <div class="mb-4">
      <div class="input-group">
        <input type="text" class="form-control bg-light border-0 py-2 ps-3 shadow-none" placeholder="Buscar registro..." [formControl]="searchControl">
        <span class="input-group-text bg-light border-0 text-muted pe-3">
          <i class="bi bi-search"></i>
        </span>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="bg-transparent text-secondary small text-uppercase fw-bold tracking-wide">
          <tr>
            <th scope="col" class="py-3 col-1 text-center">ID</th>
            <th scope="col" class="py-3 col-4">Nombre</th>
            <th scope="col" class="py-3 col-1">Estado</th>
            <th scope="col" class="py-3 col-2 text-md-end">Acciones</th>
          </tr>
        </thead>
        <tbody>

          @for (record of records; track record.mid) {
            <tr>
              <td class="text-center text-muted fw-medium">{{ record.mid }}</td>
              <td class="fw-bold text-dark">{{ record.mnombre }}</td>
              <td>
                <span class="badge rounded-pill text-uppercase px-3 fw-bold"
                      [ngClass]="{
                        'bg-success-subtle text-success': record.mestado === 'activo',
                        'bg-danger-subtle text-danger': record.mestado === 'inactivo'
                      }" style="font-size: 0.7rem; letter-spacing: 0.05em;">
                  {{ record.mestado }}
                </span>
              </td>
              <td class="text-end pe-4">
                <div class="d-inline-flex gap-2">
                  <button class="btn btn-sm btn-outline-success border-0 bg-light-hover" (click)="onEditClick(record)" title="Editar">
                    <i class="bi bi-pencil"></i>
                  </button>
                </div>
              </td>
            </tr>
          } @empty {
            @if (!isLoading) {
              <tr>
                <td colspan="4" class="text-center py-5 text-muted fw-medium">
                  <i class="bi bi-inbox fs-1 d-block mb-2 opacity-50"></i>
                  No hay registros en este catálogo.
                </td>
              </tr>
            }
          }
        </tbody>
      </table>
    </div>

  </div>
</div>
