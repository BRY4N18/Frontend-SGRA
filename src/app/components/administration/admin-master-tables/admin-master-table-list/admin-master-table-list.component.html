<div class="card border-0 shadow-sm h-100">

  <div class="card-header bg-white border-bottom-0 pt-3 pb-2 px-3 d-flex justify-content-between align-items-center flex-wrap gap-3">
    <div>
      <h5 class="fw-semibold text-dark d-flex align-items-center gap-2 mb-1">
        <i class="bi bi-book text-muted"></i> {{ catalogName }}
      </h5>
      <p class="text-muted small mb-0">Gestión de registros vinculados al catálogo seleccionado.</p>
    </div>
    <button class="btn btn-success d-flex align-items-center gap-2" (click)="onCreateClick()">
      <i class="bi bi-plus-lg"></i> Nuevo registro
    </button>
  </div>

  <div class="card-body px-3 pb-3">

    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Buscar registro..." [formControl]="searchControl">
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col" class="col-1 text-center">ID</th>
            <th scope="col" class="col-4">Nombre</th>
            <th scope="col" class="col-1">Estado</th>
            <th scope="col" class="col-2 text-md-end">Acciones</th>
          </tr>
        </thead>
        <tbody>

          @for (record of records; track record.mid) {
            <tr>
              <td class="text-center text-muted">{{ record.mid }}</td>
              <td class="fw-semibold text-dark">{{ record.mnombre }}</td>
              <td>
                <span class="badge rounded-pill"
                      [ngClass]="{
                        'bg-success-subtle text-success': record.mestado === 'activo',
                        'bg-danger-subtle text-danger': record.mestado === 'inactivo'
                      }">
                  {{ record.mestado }}
                </span>
              </td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-success" (click)="onEditClick(record)"
                        aria-label="Editar registro">
                  <i class="bi bi-pencil"></i>
                </button>
              </td>
            </tr>
          } @empty {
            @if (!isLoading) {
              <tr>
                <td colspan="4" class="text-center py-5 text-muted">
                  <i class="bi bi-inbox fs-1 d-block mb-2 opacity-50"></i>
                  No hay registros en este catálogo.
                </td>
              </tr>
            }
          }
        </tbody>
      </table>
    </div>

  </div>
</div>
