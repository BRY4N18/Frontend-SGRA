<div class="container-fluid p-0 mb-5">

  <div class="mb-4">
    <h2 class="fw-bold text-dark mb-1 d-flex align-items-center gap-2">
      Tablas Maestras
    </h2>
    <p class="text-muted mb-0">Gestiona los catálogos base del sistema: instituciones, áreas, periodos y más.</p>
  </div>

  <app-admin-master-kpis [metrics]="metrics"></app-admin-master-kpis>

  <div class="row g-4">

    <div class="col-lg-3 col-md-4">
      <app-admin-master-siderbar-tables
        [catalogs]="catalogs"
        [selectedCatalogSchema]="selectedCatalogSchema"
        (catalogSelected)="onCatalogSelected($event)">
      </app-admin-master-siderbar-tables>
    </div>

    <div class="col-lg-9 col-md-8">
      <app-admin-master-table-list
        [records]="currentRecords"
        [catalogName]="selectedCatalogName"
        [isLoading]="isLoadingRecords">
      </app-admin-master-table-list>
    </div>

  </div>

</div>
