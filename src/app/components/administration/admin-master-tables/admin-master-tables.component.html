<div class="container-fluid">

  <div class="mb-3">

  </div>

  <app-admin-master-kpis [metrics]="metrics"></app-admin-master-kpis>

  <div class="row g-3">

    <div class="col-lg-3 col-md-4">
      <app-admin-master-siderbar-tables

      <app-admin-master-table-list

        (createRecord)="prepareCreate()"
        (search)="onSearch($event)">
      </app-admin-master-table-list>
    </div>

    <app-admin-master-create-modal [currentSchema]="selectedCatalogSchema" [recordToEdit]="selectedRecordToEdit"
      (recordSaved)="reloadCurrentCatalog()">
    </app-admin-master-create-modal>

  </div>

</div>
