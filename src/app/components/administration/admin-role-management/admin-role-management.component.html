<div class="container-fluid p-0">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-dark mb-0">Roles y Permisos</h2>
    <button type="button" class="btn rounded-3 px-4 fw-medium shadow-sm d-flex align-items-center gap-2 text-white btn-modal"
            (click)="openModal()">
      <i class="bi bi-plus-lg"></i> Nuevo Rol
    </button>
  </div>

  <div class="card border-0 rounded-4 shadow-sm">
    <div class="card-body p-4">
      <h6 class="fw-bold mb-4 text-dark">Lista de Roles</h6>
      <app-admin-role-table [roles]="roles" [isLoading]="isLoading"></app-admin-role-table>
    </div>
  </div>

</div>

<app-admin-role-create-modal (roleCreated)="loadRoles()"></app-admin-role-create-modal>
