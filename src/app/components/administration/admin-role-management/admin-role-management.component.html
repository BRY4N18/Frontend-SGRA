<div class="container-fluid p-0">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-dark mb-0">Roles</h2>
      <p class="text-muted mb-0">Administra las roles</p>
    </div>
    <button type="button" class="btn btn-success rounded-pill px-4 fw-medium shadow-sm d-flex align-items-center gap-2"
            (click)="openModal()">
      <i class="bi bi-plus-lg"></i> Nuevo Rol
    </button>
  </div>
  <div class="card border-0 rounded-4 shadow-sm">
    <div class="card-body p-4">
      <app-admin-role-table [roles]="roles" [isLoading]="isLoading"></app-admin-role-table>
    </div>
  </div>

</div>

<app-admin-role-create-modal (roleCreated)="loadRoles()"></app-admin-role-create-modal>
