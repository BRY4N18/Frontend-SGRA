<div class="card border-0 shadow-sm">
  <div class="card-header bg-white border-0 p-3 d-flex justify-content-between align-items-center">
    <h5 class="fw-semibold mb-0">Conexión de Roles</h5>
    <button class="btn btn-success d-flex align-items-center gap-2"
            (click)="saveConnections()">
      <i class="bi bi-floppy"></i> Guardar cambios
    </button>
  </div>

  <div class="card-body p-3">
    @for (appRole of matrixData; track appRole.pidrol) {
      <div class="card border shadow-sm mb-3">
        <div class="card-header bg-light border-0 py-3 px-4">
          <h6 class="fw-semibold mb-0 d-flex align-items-center gap-2">
            <i class="bi bi-shield-lock-fill text-success"></i> Rol App: {{ appRole.prol }}
          </h6>
        </div>
        <div class="card-body p-3">
          <div class="row g-3">
            @for (connection of appRole.grolesconection; track connection.pidgrol) {
              <div class="col-md-6 col-lg-4">
                <div class="p-3 border rounded-3 d-flex justify-content-between align-items-center"
                     [ngClass]="{'border-success bg-success-subtle': connection.prelacion}">
                  <div>
                    <span class="fw-medium d-block text-dark small">{{ connection.pgrol }}</span>
                    <small class="text-muted">{{ connection.pgdescripcion }}</small>
                  </div>
                  <div class="form-check form-switch fs-5 mb-0">
                    <input class="form-check-input" type="checkbox" role="switch"
                           [checked]="connection.prelacion"
                           (change)="toggleRole(connection, $event)"
                           [attr.aria-label]="'Activar conexión ' + connection.pgrol">
                  </div>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
    }
  </div>
</div>
