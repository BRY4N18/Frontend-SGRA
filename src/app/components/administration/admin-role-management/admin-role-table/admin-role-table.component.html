<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead class="bg-light text-secondary small text-uppercase fw-bold tracking-wide">
      <tr>
        <th scope="col" class="py-3">Nombre</th>
        <th scope="col" class="py-3">Descripción</th>
        <th scope="col" class="py-3">Permisos</th>
        <th scope="col" class="py-3">Estado</th>
        <th scope="col" class="py-3">Fecha Creación</th>
        <th scope="col" class="py-3 text-end pe-4">Acciones</th>
      </tr>
    </thead>
    <tbody>

      @for (role of roles; track role.idg) {
        <tr>
          <td>{{ role.nombreg }}</td>
          <td class="text-muted small">{{ role.descripciong }}</td>
          <td>
            <span class="badge border text-dark fw-medium rounded-pill px-3 py-2">
              {{ role.permisosg }} permisos
            </span>
          </td>
          <td>
            <span class="badge rounded-pill text-uppercase px-3 fw-bold"
                  [ngClass]="{
                    'bg-success-subtle text-success': (role.estadog | lowercase) === 'activo',
                    'bg-danger-subtle text-danger': (role.estadog | lowercase)=== 'inactivo'
                  }"
                  style="font-size: 0.7rem; letter-spacing: 0.05em;">
              {{ role.estadog }}
            </span>
          </td>
          <td class="text-muted small">{{ role.fechacreaciong | date:'dd/MM/yyyy' }}</td>
          <td class="text-end pe-4">
            <div class="d-inline-flex gap-2">
              <button class="btn btn-sm btn-outline-primary border-0 bg-light-hover" title="Editar" (click)="onEditClick(role)">
                <i class="bi bi-pencil"></i>
              </button>
            </div>
          </td>
        </tr>
      } @empty {
        @if (!isLoading) {
          <tr>
            <td colspan="6" class="text-center py-5 text-muted fw-medium">
              <i class="bi bi-shield-slash fs-1 d-block mb-2 opacity-50"></i>
              No hay roles registrados.
            </td>
          </tr>
        }
      }
    </tbody>
  </table>
</div>
