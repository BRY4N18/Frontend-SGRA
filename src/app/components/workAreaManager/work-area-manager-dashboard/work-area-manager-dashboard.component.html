<div class="container-fluid p-0 mb-5">

  <!-- KPI Cards -->
  <div class="row g-4 mb-4">
    @for (kpi of kpiCards; track kpi.id) {
      <div class="col-sm-6 col-xl-3">
        <article class="card border-0 rounded-4 shadow-sm h-100 hover-lift">
          <div class="card-body p-4 d-flex align-items-center gap-3">
            <div class="rounded-circle d-flex justify-content-center align-items-center bg-{{ kpi.theme }}-subtle text-{{ kpi.theme }}"
                style="width: 3.5rem; height: 3.5rem; font-size: 1.5rem;">
              <i class="bi {{ kpi.icon }}"></i>
            </div>
            <div>
              <h3 class="mb-0 fw-bold fs-3 text-dark">{{ kpi.value }}</h3>
              <p class="text-muted mb-0 fw-medium small text-uppercase tracking-wide">{{ kpi.label }}</p>
            </div>
          </div>
        </article>
      </div>
    }
  </div>

  <!-- Acciones Rápidas -->
  <div class="row g-4">
    <div class="col-lg-4">
      <section class="card border-0 rounded-4 shadow-sm h-100 bg-light">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-4 text-dark"><i class="bi bi-lightning-charge-fill text-warning me-2"></i> Acciones Rápidas</h5>
          <div class="d-flex flex-column gap-3">
            @for (action of quickActions; track action.id) {
              <a [routerLink]="action.route" class="btn btn-white text-start p-3 rounded-3 shadow-sm border-0 d-flex align-items-center hover-lift text-decoration-none">
                <div class="bg-success-subtle text-success rounded p-2 me-3 d-flex align-items-center justify-content-center">
                  <i class="bi {{ action.icon }} fs-5"></i>
                </div>
                <span class="fw-semibold text-dark">{{ action.title }}</span>
                <i class="bi bi-chevron-right ms-auto text-muted"></i>
              </a>
            }
          </div>
        </div>
      </section>
    </div>
  </div>

</div>
